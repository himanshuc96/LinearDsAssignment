<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1. Find Pairs</title>
    <style>
      h2 {
        text-align: center;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h2>
      Q1. Write a program to find all pairs of an integer array whose sum is
      equal to a given number?
    </h2>
    <script>
      function findPairs(arr, target) {
        const pairs = [];
        if (arr.length < 2) {
          alert("Array Size Invalid !!! Minimum 2 numbers required");
          return;
        }
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] + arr[j] === target) {
              pairs.push([arr[i], arr[j]]);
            }
          }
        }
        console.log("Target : " + target);
        console.log(pairs);
      }

      var arr = prompt(
        "Enter atleast 2 numbers in  an array seprated with comma (,) "
      );
      var b = Array.from(arr.split(","), Number);
      var target = parseInt(prompt("Enter a number to find pairs"));
      findPairs(b, target);
    </script>
  </body>
</html>
