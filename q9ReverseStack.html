<!DOCTYPE html>
<html>
  <head>
    <title>Reverse Stack</title>
  </head>
  <style>
    * {
      background-color: black;
      color: white;
      font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
        sans-serif;
      margin: 10px;
      padding: 10px;
      text-align: center;
    }
    #container {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #original,
    #reverse,
    #btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
  <body>
    <h2>Reverse Stack Program</h2>
    <div id="container">
      <div id="original">
        <label>Original Stack</label>
        <textarea
          id="input"
          rows="20"
          cols="50"
          placeholder="Enter stack with each element on new line"
        ></textarea>
      </div>
      <button onclick="reverseStack()">Reverse</button>
      <div id="reverse">
        <label>Reversed Stack</label>
        <textarea
          id="output"
          rows="20"
          cols="50"
          readonly
          placeholder="Reversed Stack"
        ></textarea>
      </div>
    </div>
    <script>
      function reverseStack() {
        let input = document.getElementById("input").value;
        let stack = input.split("\n").filter((line) => line.trim() !== "");
        let reversedStack = [];
        for (let i = stack.length - 1; i >= 0; i--) {
          reversedStack.push(stack[i]);
        }
        document.getElementById("output").value = reversedStack.join("\n");
      }
    </script>
  </body>
</html>
