    <title>Q3. String Rotation</title>
    <style>
      h2 {
        text-align: center;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <p>
      Q3. Write a program to check if two strings are a rotation of each other?
    </p>
    <script>
      function areRotations(s1, s2) {
        if (s1.length !== s2.length) {
          console.log("Given string is not rotation of each other");
        }
        const temp = s1 + s1;
        if (temp.includes(s2)) {
          console.log("Given string is rotation of each other");
        }
        console.log("Given string is not rotation of each other");
      }
      var str1 = prompt("Enter first string : ");
      var str2 = prompt("Enter second string : ");
      areRotations(str1, str2);
    </script>
  </body>
