    <style>
      h2 {
        text-align: center;
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h2>Q2. Write a program to reverse an array in place?</h2>
    <script>
      function reverseArray(arr) {
        const n = arr.length;
        for (let i = 0; i < Math.floor(n / 2); i++) {
          const temp = arr[i];
          arr[i] = arr[n - i - 1];
          arr[n - i - 1] = temp;
        }
        return console.log(arr);
      }

      var arr = prompt("Enter an array seprated with comma (,) ");
      var b = Array.from(arr.split(","), Number);
      reverseArray(b);
    </script>
  </body>
